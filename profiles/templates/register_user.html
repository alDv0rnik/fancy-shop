<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
        {% for message in messages %}
            <div>
                <p>{{ message }}</p>
            </div>
        {% endfor %}
    </form>
</body>
</html>
